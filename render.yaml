services:
    - type: web
      name: strogent-laravel
      runtime: docker
      dockerfilePath: ./Dockerfile

      # Environment variables - set these in Render dashboard
      envVars:
          - key: PORT
            value: 8000
          - key: APP_ENV
            value: production

      # Build command (optional if using Docker)
      buildCommand: ''

      # Start command (Docker handles this)
      startCommand: ''

      # Health check
      healthCheckPath: /

      # Disk for persistent storage
      disks:
          - name: storage
            mountPath: /app/storage
            sizeGB: 1

      # Scaling
      numInstances: 1

      # Deploy on push to main branch
      branch: main
