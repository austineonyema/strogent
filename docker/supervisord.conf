[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

; PHP-FPM
[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
stderr_logfile=/var/log/php-fpm.err.log
stdout_logfile=/var/log/php-fpm.out.log
user=root

; Nginx
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx.err.log
stdout_logfile=/var/log/nginx.out.log
user=root

; Laravel Queue Worker (optional - uncomment if using queues)
; [program:laravel-queue]
; process_name=%(program_name)s_%(process_num)02d
; command=php /app/artisan queue:work database --sleep=3 --tries=3
; autostart=true
; autorestart=true
; numprocs=1
; stderr_logfile=/var/log/laravel-queue.err.log
; stdout_logfile=/var/log/laravel-queue.out.log
; user=nobody
